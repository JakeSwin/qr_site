<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lone Working Register QR Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>LONE WORKING REGISTER</h1>
  </header>
  <main>
    <div class="section" id="section-one">
      <div class="title">
        <img src="/assets/lincolnlogo.jpg" alt="University Of Lincoln Logo">
        <h2>How To Sign In</h2>
      </div>
      <ol>
        <li>Go to https://placeholder-register-url</li>
        <li>Register an account with your student email address</li>
        <li>Sign into your account</li>
        <li>Scan QR code on display with a QR reader</li>
        <li>Please enter what room you are in on the student dashboard</li>
      </ol>
    </div>
    <div class="section" id="section-two">
      <div class="qrcode"></div>
    </div>
  </main>
</body>
</html>
